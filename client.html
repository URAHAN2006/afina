<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заявка клієнта</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    max-width: 500px;
    width: 90%;
}

h1 {
    text-align: center;
    color: #2c3e50;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #4a90e2;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #357bd8;
}

.success {
    margin-top: 15px;
    color: green;
    text-align: center;
}
</style>
</head>

<body>

<div class="card">
    <h1>Підтвердження заявки</h1>

    <input type="text" id="salon" readonly>
    <input type="text" id="name" placeholder="Ваше ім'я">
    <input type="tel" id="phone" placeholder="Ваш телефон">

    <button onclick="submitForm()">Підтвердити заявку</button>

    <div class="success" id="successMsg"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxEsbkv4hWCfrmZ-3v1FKuNtzSu4CeqS0LxTdNquEyp8lnWYjQO2x7AhamxrKmGriRb/exec";

function getParameterByName(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
}

const salon = getParameterByName("salon");
document.getElementById("salon").value = salon ? decodeURIComponent(salon) : "Невідомий салон";

function submitForm() {
    const data = {
        salon: document.getElementById("salon").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value
    };

    if (!data.name || !data.phone) {
        alert("Заповніть всі поля");
        return;
    }

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("successMsg").innerText = "Заявку успішно відправлено!";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
    })
    .catch(error => alert("Помилка відправки"));
}
</script>

</body>
</html>
