<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Афіна CRM</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
}

.container {
    max-width: 900px;
    margin: 60px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    color: #2c3e50;
}

.input-group {
    margin: 20px 0;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #4a90e2;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #357bd8;
}

.result {
    margin-top: 20px;
    padding: 15px;
    background: #f1f5fb;
    border-radius: 8px;
    word-break: break-all;
}
</style>
</head>

<body>

<div class="container">
    <h1>Афіна CRM</h1>

    <div class="input-group">
        <label>Назва салону</label>
        <input type="text" id="salon" placeholder="Введіть назву">
    </div>

    <button onclick="generateLink()">Створити посилання</button>

    <div class="result" id="result"></div>
</div>

<script>
function generateLink() {
    const salon = document.getElementById("salon").value;
    if (!salon) return alert("Введіть назву салону");

    const encoded = encodeURIComponent(salon);
    const link = `https://URAHAN2006.github.io/afina/client.html?salon=${encoded}`;

    document.getElementById("result").innerHTML =
        link + "<br><br><button onclick='copyLink(\"" + link + "\")'>Скопіювати</button>";
}

function copyLink(link) {
    navigator.clipboard.writeText(link);
    alert("Посилання скопійовано!");
}
</script>

</body>
</html>
